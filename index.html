<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .contact-btn {
            background-color: #4CAF50;
        }
        .contact-btn:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
        .youtube-btn {
            background-color: #FF0000;
        }
        .youtube-btn:hover {
            background-color: #CC0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приветствую на моём сайте!</h1>
        <p>Здесь вы можете связаться со мной или посетить мой YouTube канал</p>
        
        <a href="mailto:ваш_email@example.com" class="button contact-btn">Связаться со мной</a>
        <a href="https://www.youtube.com/@Player66654" target="_blank" class="button youtube-btn">Мой YouTube канал</a>
        
        <p style="margin-top: 30px; color: #666;">Жду ваших сообщений и подписчиков!</p>
    </div>
</body>
</html>
